<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Money Tracker App</title>
</head>
<body>
    <div class="container">
        <form id="expense-form" class="mt-5">
            <h1>Money Tracker App</h1>
            <div class="input-section row mt-4">
                <div class="col-md-3">
                    <label for="category_select">Category</label>
                    <select name="category_select" id="category_select" class="form-control">
                        <option value="Expense">Expense</option>
                        <option value="Income">Income</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="amount_input">Amount</label>
                    <input type="number" id="amount_input" name="amount_input" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="info">Info</label>
                    <input type="text" id="info" name="info" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="date_input">Date</label>
                    <input type="date" id="date_input" name="date_input" class="form-control">
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" id="add_btn" class="btn btn-primary">Add</button>
            </div>
        </form>
        <div class="expenses-list mt-5">
            <h2>Expenses and Income List</h2>
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Info</th>
                        <th>Date</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body"></tbody>
                <tfoot>
                    <tr>
                        <td>Total:</td>
                        <td id="total-amount"></td>
                        <td colspan="3"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
